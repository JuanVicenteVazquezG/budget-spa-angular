<div class="header">
  <div class="budget">
    <div class="budget_title">
      {{ title }}
    </div>
    <div class="budget_value">
      {{ totalBudget | currency: "EUR":"€":"1.2-2" }}
    </div>

    <div class="budget_entry cleanstyles">
      <div class="budget_entry--text">Entries</div>
      <div class="right">
        <div class="budget_entry--value">
          + {{ totalEntry | currency: "EUR":"€":"1.2-2" }}
        </div>
        <div class="budget_entry--percentage">&nbsp;</div>
      </div>
    </div>

    <div class="budget_expense cleanstyles">
      <div class="budget_expense--text">Expenses</div>
      <div class="right">
        <div class="budget_expense--value">
          - {{ totalExpense | currency: "EUR":"€":"1.2-2" }}
        </div>
        <div class="budget_expense--percentage">
          {{ totalPercentage | percent}}
        </div>
      </div>
    </div>
  </div>
</div>
