<div class="entry">
  <h2 class="entry_title">Entries</h2>
  <div *ngFor="let entry of entries" class="element cleanstyles">
    <div class="element_description">{{ entry.description }}</div>
    <div class="right cleanstyles">
      <div class="element_value">
        +{{ entry.value | currency: "EUR":"â‚¬":"1.2-2" }}
      </div>
      <div class="element_delete">
        <button class="element_delete--btn" (click)="deleteRecord(entry)">
          <i
            class="iconify"
            data-icon="ion-ios-close-circle-outline"
            data-inline="true"
          ></i>
        </button>
      </div>
    </div>
  </div>
</div>
