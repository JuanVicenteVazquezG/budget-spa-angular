<form>
  <div class="add">
    <div class="add_container">
      <select
        (change)="operationType($event)"
        name="entriesNExpenses"
        class="add_type"
      >
        <option value="EntryOperation" selected>+</option>
        <option value="ExpenseOperation">-</option>
      </select>
      <input
        [ngClass]="{ redfocus: typeOperation === 'ExpenseOperation' }"
        class="add_description"
        type="text"
        placeholder="Add Description"
        name="description"
        [(ngModel)]="description"
        required
      />
      <input
        [ngClass]="{ redfocus: typeOperation === 'ExpenseOperation' }"
        class="add_value"
        type="number"
        placeholder="Value"
        name="qty"
        [(ngModel)]="qty"
        required
      />
      <button
        class="add_btn cleanstyles"
        type="submit"
        (click)="onAddEntryOrExpense($event)"
      >
        <i
          [ngClass]="{ red: typeOperation === 'ExpenseOperation' }"
          class="iconify"
          data-icon="ion-ios-checkmark-outline"
          data-inline="false"
        ></i>
      </button>
    </div>
  </div>
</form>
